<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luz Fest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            text-align: center;
        }

        .section {
            padding: 40px 20px;
        }

        .section-background-gray {
            background-color: #1a1a1a;
        }

        .section-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .section-text {
            font-size: 18px;
            margin: 5px 0;
        }

        .button {
            display: inline-block;
            padding: 10px 25px;
            margin-top: 15px;
            background: #ff1493;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        /* 🔹 Ícono del corazón reemplazado por el GIF */
        .leaf-icon img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        /* 🔹 Carrusel de imágenes */
        .carousel {
            position: relative;
            max-width: 90%;
            margin: auto;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.8s ease;
        }

        .carousel-images img {
            width: 100%;
            border-radius: 15px;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .carousel-button.left {
            left: 15px;
        }

        .carousel-button.right {
            right: 15px;
        }
    </style>
</head>
<body>

    <!-- 🔊 Música al entrar -->
    <audio autoplay loop>
        <source src="musica.mp3" type="audio/mpeg">
        Tu navegador no soporta audio HTML5.
    </audio>

    <div class="section">
        <div class="leaf-icon">
            <img src="fiesta-18322_128.gif" alt="corazón animado">
        </div>
        <h2 class="section-title">Dónde?</h2>
        <p class="section-text">Salón Gauna</p>
        <p class="section-text">Dirección: Pio XII Puerto Vilelas</p>
        <a href="https://www.google.com/maps/place/Salon+De+Fiesta+Gauna/@-27.5091156,-58.9386445,20z/data=!4m6!3m5!1s0x9445734d6cbae71b:0x5d03134ab55ff734!8m2!3d-27.5091156!4d-58.9381709!16s%2Fg%2F11g4g_9td1" class="button">VER MAPA</a>
    </div>

    <!-- 🔹 Carrusel dinámico -->
    <div class="section section-background-gray">
        <div class="leaf-icon">
            <img src="fiesta-18322_128.gif" alt="corazón animado">
        </div>
        <h2 class="section-title">Mi álbum</h2>

        <div class="carousel">
            <div class="carousel-images" id="carouselImages">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.48.jpeg" alt="Foto 1">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.48 (2).jpeg" alt="Foto 2">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.48 (1).jpeg" alt="Foto 3">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.47 (3).jpeg" alt="Foto 4">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.47 (2).jpeg" alt="Foto 5">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.47 (1).jpeg" alt="Foto 6">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.47.jpeg" alt="Foto 7">
                <img src="./WhatsApp Image 2025-10-27 at 21.17.46.jpeg" alt="Foto 8">
            </div>

            <button class="carousel-button left" onclick="moveSlide(-1)">&#10094;</button>
            <button class="carousel-button right" onclick="moveSlide(1)">&#10095;</button>
        </div>
    </div>

    <script>
        let index = 0;
        const images = document.querySelectorAll('#carouselImages img');
        const total = images.length;

        function moveSlide(step) {
            index = (index + step + total) % total;
            document.getElementById('carouselImages').style.transform = `translateX(-${index * 100}%)`;
        }

        // Cambio automático cada 4 segundos
        setInterval(() => moveSlide(1), 4000);
    </script>

</body>
</html>
